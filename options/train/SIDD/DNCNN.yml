# general settings
name: DNCNN-poisson
model_type: ImageRestorationModel
scale: 1
num_gpu: 2
manual_seed: 10

datasets:
  train:
    name: SIDD
    type: PairedImageDataset
    dataroot_gt: /cvdata1/datasets/sidd/train/gt_crops.lmdb
    dataroot_lq: /cvdata1/datasets/sidd/train/input_crops.lmdb

    filename_tmpl: '{}'
    io_backend:
      type: lmdb

    gt_size: 256
    use_flip: false
    use_rot: false

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 32
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: SIDD_val
    type: PairedImageDataset
    dataroot_gt: /cvdata1/datasets/sidd/SIDD/val/gt_crops.lmdb
    dataroot_lq: /cvdata1/datasets/sidd/SIDD/val/input_crops.lmdb
    io_backend:
      type: lmdb

  val_CC:
    name: CC
    type: PairedImageDataset
    dataroot_gt: /cvdata1/datasets/CC/gt_256
    dataroot_lq: /cvdata1/datasets/CC/input_256
    io_backend:
      type: disk
  
  val_Poly:
    name: PolyU
    type: PairedImageDataset
    dataroot_gt: /cvdata1/datasets/PolyU/gt_256
    dataroot_lq: /cvdata1/datasets/PolyU/input_256
    io_backend:
      type: disk


network_g:
  type: DNCNN_filter
  # width: 16
  # enc_blk_nums: [2, 2, 2, 2]
  # middle_blk_num: 2
  # dec_blk_nums: [2, 2, 2, 2]

# path
path:
  # pretrain_network_g: '/131_data/dhryou/FF/experiments/DNCNN-pgd-16-FBR-low-0.5/models/net_g_latest.pth'
  pretrain_network_g: ~
  strict_load_g: false
  resume_state: ~
  root: '/131_data/dhryou/FF'

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-4
    weight_decay: 0.
    betas: [0.9, 0.9]

  optim_g2:
    type: AdamW
    lr: !!float 1e-4
    weight_decay: 0.
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 25000
    eta_min: !!float 1e-6

  total_iter: 25000
  warmup_iter: -1 # no warm ups

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1
    reduction: mean

  adv: false
  alpha: 0.3
  filter: false
  filter_rate : 0.3
  fq_aug : false
  feature : false
  fbr_param : 0.5
  fbr_mode : 'linear'

  perturb:
    alpha: 16
    iter: 1

# validation settings
val:
  val_freq: 2000
  save_img: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: 5000
  use_tb_logger: true
  wandb:
    # project: test-project
    project: DNCNN-poisson
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
